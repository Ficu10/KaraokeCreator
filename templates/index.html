<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        #uploadForm {
            margin-bottom: 20px;
        }

        #karaokeSection {
            display: none;
            margin-top: 20px;
        }

        #audioPlayer {
            width: 80%;
            margin-bottom: 20px;
        }

        #karaokeContainer {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            height: 150px;
            background: black;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #karaokeText {
            position: absolute;
            white-space: nowrap;
            font-size: 36px;
            color: #aaa;
            top: 20%;
            transform: translateX(-50%);
            transition: transform 0.5s ease-out;
        }

        #karaokeText span {
            margin: 0 10px;
        }

        #karaokeText span.current {
            color: red;
            font-weight: bold;
            display: block;
            font-size: 40px;
        }

        #karaokeBottomText {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: red;
            white-space: nowrap;
        }

        #topLine {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            white-space: nowrap;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Karaoke Processor</h1>

    <form id="uploadForm">
        <label for="audioFile">Wybierz plik audio:</label>
        <input type="file" id="audioFile" name="audio" accept=".mp3,.wav" required>
        <label for="language">Wybierz język:</label>
        <select id="language" name="language">
            <option value="pl" selected>Polski</option>
            <option value="en">Angielski</option>
            <option value="es">Hiszpański</option>
        </select>
        <button type="button" id="transcribeBtn">Transkrybuj</button>
    </form>

    <div id="karaokeSection">
        <audio id="audioPlayer" controls></audio>
        <div id="karaokeContainer">
            <div id="topLine"></div>
            <div id="karaokeBottomText"></div>
        </div>
    </div>

    <script>
        const transcribeBtn = document.getElementById('transcribeBtn');
        const audioFile = document.getElementById('audioFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const topLine = document.getElementById('topLine');
        const bottomText = document.getElementById('karaokeBottomText');
        const languageSelect = document.getElementById('language');

        let words = [];
        let currentIndex = 0;

        transcribeBtn.addEventListener('click', () => {
            const formData = new FormData();
            formData.append('audio', audioFile.files[0]);
            formData.append('language', languageSelect.value);

            fetch('/transcribe', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    words = data.transcription;
                    renderKaraoke();
                    const audioURL = URL.createObjectURL(audioFile.files[0]);
                    audioPlayer.src = audioURL;
                    document.getElementById('karaokeSection').style.display = 'block';
                    animateKaraoke();
                });
        });

        function renderKaraoke() {
            topLine.innerHTML = '';
            bottomText.innerHTML = '';
        }

        function animateKaraoke() {
            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;

                let activeIndex = -1;

                // Znalezienie aktualnego słowa
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (currentTime >= word.start && currentTime <= word.end) {
                        activeIndex = i;
                        break;
                    }
                }

                if (activeIndex !== -1 && activeIndex !== currentIndex) {
                    currentIndex = activeIndex;
                    updateKaraokeView();
                }
            });
        }

        function updateKaraokeView() {
            const surroundingWords = 7;

            const start = Math.max(0, currentIndex - surroundingWords);
            const end = Math.min(words.length, currentIndex + surroundingWords);

            const topLineText = words.slice(start, currentIndex).map(w => w.word).join(' ');
            const bottomLineText = words[currentIndex].word;
            const bottomLineTextRight = words.slice(currentIndex + 1, end).map(w => w.word).join(' ');

            topLine.textContent = `${topLineText}`;
            bottomText.innerHTML = `${bottomLineText}`;
        }
    </script>
</body>
</html>
